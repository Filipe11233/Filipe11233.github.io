   <!-- Fim do corpo-->
   <script> 
      <!-- início do script da animação-->
         function typeWriter(elemento) {
         const textoArray = elemento.innerHTML.split('');		<!-- script da animação-->
         elemento.innerHTML = ''; 
         textoArray.forEach((letra, i) => {
          setTimeout(() => elemento.innerHTML += letra, 75 * i);
         });
         }
         
         const titulo = document.querySelector('h2');
         typeWriter(titulo);
         
         
   </script>
